<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Documento sin título</title>


<script type="text/javascript">


numero=prompt("introduzca un número");


//función para convertir la variable en número


numero = Number(numero);

function incremento (numero)

{
	
	
	if (isNaN(numero)) {
		
		alert("no válido,introduzca un número");
		
	     return;
		
	}
	
	   return numero+1;
		   
	  
		   
			  

}

var numer = incremento(numero);



</script>
</head>





<body>
<script type="text/javascript">




alert(numer);

</script>


<p> 
Funciones: 


Se llaman con el nombre de la función y entre paréntesis el valor que usa. Se recogen declarando una variable nueva. Lo introducido mediante la función prompt es texto (string) por defecto, hay que 
transformarlo en número mediante la función Number. 





</p>

</body>
