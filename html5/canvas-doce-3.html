<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8"/>
<script src="http://code.createjs.com/easeljs-0.7.0.min.js"></script>
<script src=" http://code.jquery.com/jquery-2.1.4.min.js"></script>



  <style>
   #lienzo {
   	border:1px solid blue; 
   }

   div {
    height: 200px;
    width: 200px;
    border: 1px solid blue; 
   }

  </style>

</head>


<body>


<h1>Eventos sobre objetos</h1>
  <H2> Hit area</h2>
<canvas id ="lienzo" width="600" height="400px">


</canvas>
  <div class="caja-primera">
    <div class="caja-segunda">
      <div id="esperando" class="caja-tercera">esperando </div>
    </div>
  </div>
</body>


<script> 

function init() {

var stage = new createjs.Stage("lienzo");
var circle2 =new createjs.Shape();
circle2.graphics.beginFill("green").drawCircle(350, 100, 50,50);
stage.addChild(circle2);   


createjs.Ticker.on("tick", tick);
  
  function tick(event) {
    var circle =new createjs.Shape();
    circle.graphics.beginFill("blue").drawCircle(100, 100, 40,40);
    stage.addChild(circle);   
    stage.update();

    if (circle.hitTest(stage.mouseX, stage.mouseY)) { 
  var circle2 =new createjs.Shape();
  circle2.graphics.beginFill("red").drawCircle(100, 100, 40,40);
  stage.addChild(circle2);   
  stage.update();
  //circle.alpha = 1; 
    }

    else {
    var circle =new createjs.Shape();
    circle.graphics.beginFill("blue").drawCircle(100, 100, 40,40);
    stage.addChild(circle);   
    stage.update();
    }

    stage.update(event);
  }
}


init();


</script>

</body>


</html>
