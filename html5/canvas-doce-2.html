<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8"/>
<script src="http://code.createjs.com/easeljs-0.7.0.min.js"></script>
<script src=" http://code.jquery.com/jquery-2.1.4.min.js"></script>



  <style>
   #lienzo {
   	border:1px solid blue; 
   }

   div {
    height: 200px;
    width: 200px;
    border: 1px solid blue; 
   }

  </style>

</head>


<body>


<h1>Eventos sobre objetos</h1>
  <H2> Hit area</h2>
<canvas id ="lienzo" width="600" height="400px">


</canvas>
  <div class="caja-primera">
    <div class="caja-segunda">
      <div id="esperando" class="caja-tercera">esperando </div>
    </div>
  </div>
</body>


<script> 

function init() {

var stage = new createjs.Stage("lienzo");
var circle =new createjs.Shape();
circle.graphics.beginFill("blue").drawCircle(100, 100, 40,40);

stage.enableMouseOver(20);  

//a√±ade al stage area el elementos
circle.x = 250;
stage.addChild(circle);   
stage.update();    

 circle.addEventListener("mouseover", function() {
  circle.alpha *= .80;
  
   stage.update();
});   

}


init();


</script>

</body>


</html>
